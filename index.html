<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Password Manager</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Image Password Manager</h1>
      <p>Secure your accounts with unique image-based passwords</p>
    </header>

    <div class="container">
      <div class="tabs">
        <div class="tab active" data-tab="accounts">Manage Accounts</div>
        <div class="tab" data-tab="register">Register New Image</div>
        <div class="tab" data-tab="login">Login with Image</div>
      </div>

      <div id="accounts" class="tab-content active">
        <div class="card">
          <div class="card-header">
            <h2>Your Stored Accounts</h2>
          </div>
          <div class="card-body">
            <div id="accounts-list">
              <p>Loading your accounts...</p>
            </div>
          </div>
        </div>
      </div>

      <div id="register" class="tab-content">
        <div class="card">
          <div class="card-header">
            <h2>Register New Image Password</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="account-name">Account Name:</label>
              <input
                type="text"
                id="account-name"
                placeholder="e.g., Gmail, Facebook, etc."
              />
            </div>

            <div class="form-group">
              <label for="username">Username:</label>
              <input
                type="text"
                id="username"
                placeholder="Your username for this account"
              />
            </div>

            <div class="form-group">
              <label for="register-image">Select Image Password:</label>
              <input type="file" id="register-image" accept="image/*" />
              <div id="preview-container" style="display: none">
                <p>Image Preview:</p>
                <img id="image-preview" class="image-preview" />
              </div>
            </div>

            <div class="form-group">
              <label for="notes">Notes (optional):</label>
              <input
                type="text"
                id="notes"
                placeholder="Additional information about this account"
              />
            </div>

            <div class="form-group">
              <button id="register-button">Register With Uploaded Image</button>
              <button id="generate-password-button">
                Generate Password Image
              </button>
            </div>

            <button id="register-button" class="secondary">
              Register Image Password
            </button>
          </div>
        </div>
      </div>

      <!-- Update this part in your login tab section in index.html -->
      <div id="login" class="tab-content">
        <div class="card">
          <div class="card-header">
            <h2>Login with Image Password</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="account-selector">Select Account:</label>
              <select id="account-selector">
                <option value="">Select an account</option>
              </select>
            </div>

            <div class="form-group">
              <label for="verify-image">Upload Image Password:</label>
              <input type="file" id="verify-image" accept="image/*" />
            </div>

            <div class="button-group">
              <button id="verify-button">Verify Image</button>
            </div>

            <div
              id="account-details"
              style="display: none"
              class="alert alert-success"
            >
              <h3>Account Information</h3>
              <p>
                <strong>Username:</strong> <span id="account-username"></span>
              </p>
              <p><strong>Notes:</strong> <span id="account-notes"></span></p>
            </div>
          </div>
        </div>
      </div>

      <div id="alert-message" style="display: none" class="alert"></div>
    </div>

    <!-- Note the type="module" which allows us to use ES6 imports -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
